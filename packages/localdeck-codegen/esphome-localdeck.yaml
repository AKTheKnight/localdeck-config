script:
  id: blip_light
  parameters:
    led_index: int
  mode: parallel
  then:
    - light.addressable_set:
        id: ledstrip
        range_from: !lambda return led_index;
        range_to: !lambda return led_index;
        red: 100%
        green: 100%
        blue: 100%
        white: 100%
    - delay: 25ms
    - light.addressable_set:
        id: ledstrip
        range_from: !lambda return led_index;
        range_to: !lambda return led_index;
        red: 95%
        green: 95%
        blue: 95%
        white: 95%
    - delay: 25ms
    - light.addressable_set:
        id: ledstrip
        range_from: !lambda return led_index;
        range_to: !lambda return led_index;
        red: 90%
        green: 90%
        blue: 90%
        white: 90%
    - delay: 25ms
    - light.addressable_set:
        id: ledstrip
        range_from: !lambda return led_index;
        range_to: !lambda return led_index;
